name: Java CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Run SUT
        run: java -jar artifacts/app-order.jar &

      - name: Build and test
        run: ./gradlew clean test --no-daemon
